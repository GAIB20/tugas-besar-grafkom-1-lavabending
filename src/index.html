<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL 2D LavaBending</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      button {
          border-radius: 20%;
          border-color: aliceblue;
          margin-bottom: 10px;
          margin-top: 10px;
      }
  </style>
  </head>
  <body>
    <div class="header">
      <h2>WebGL 2D LavaBending</h2>
    </div>
    <div class="container">
      <div class="sidebar">
        <form onsubmit="return false;">
          <h3>Model</h3>
          <button id="line" name="selected-model" value="line">Line</button>
          <button id="square" name="selected-model" value="square">Square</button
          ><br />
          <button id="rectangle" name="selected-model" value="rectangle">Rectangle</button>
          <button id="polygon" name="selected-model" value="polygon">Polygon</button
          ><br />
        </form>
        <br />
        <form onsubmit="return false;">
          <button id="startDrawing" style="display: none;">Mulai Menggambar</button>
          <button id="finishDrawing" style="display: none;">Selesai Menggambar</button>
        </form>
        <form onsubmit="return false;">
          <h3>Feature</h3>
          <button id="save" name="selected-feature" value="save">Save</button>
          <input type="file" id="load" name="selected-feature" value="load" />
          <button type="reset" id="reset" name="selected-feature" value="reset">Delete</button>
          <button type="reset" id="clear" name="selected-feature" value="reset">Reset</button>
          <button id="edit-done" name="selected-feature" value="edit">Selesai Mengedit</button>
          <br />
          <label for="color">Color</label>
          <input type="color" id="color" name="color" value="#000000" />
          <br />
          <label for="x-translation">Translation X : </label>
          <br />
          <input          
            type="range"
            min="-1"
            max="1"
            step="0.1"
            value="0"
            id="x-translation"
          />
          <br />
          <label for="y-translation">Translation Y : </label>
          <br />
          <input
            type="range"
            min="-1"
            max="1"
            step="0.1"
            value="0"
            id="y-translation"
          />
          <br />
          <label for="rotation">Rotation : </label>
          <br />
          <input
            type="range"
            min="0"
            max="360"
            step="10"
            value="0"
            id="rotation"
          />
          <br />
    
          <label for="Size">Size : </label>
          <br />
          <input
            type="range"
            min="1"
            max="10"
            step="0.1"
            value="0"
            id="size"
          />
        </form>
      </div>
      <div class="canvas">
        <div class="content">
          <canvas id="canvas" width="800px" height="800px"></canvas>
          <div class="objectList">
            <h3>Object List</h3>
            <div id="list"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script id="vertex-shader-2d" type="notjs">
    attribute vec4 a_position;
    uniform vec2 u_resolution;
    uniform vec4 u_color;

    void main() {
    gl_Position = a_position;
    }
  </script>

  <script id="fragment-shader-2d" type="notjs">
      precision mediump float;
      uniform vec2 u_resolution;
      uniform vec4 u_color;

      void main() {
          gl_FragColor = u_color;
      }

  </script>
  <script src="script.js"></script>
</html>
